<mat-sidenav-container fullscreen>
    <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav2.toggle()">
            <mat-icon>menu</mat-icon>
        </button>

        <span class="spacer"></span> <!--clase creada por nosotros en styles.css para dejar espacio hacia la derecha-->
        <!-- <span>{{}}</span> -->
        <span>{{user?.email}} </span>
        <button mat-raised-button (click)="onLogout()">Logout</button>

    </mat-toolbar>

    <mat-sidenav #sidenav2 mode="push" [ngStyle] ="{width: '250px'}">

        <mat-toolbar color="accent" >
            <span>Menu</span>
            <span class="spacer"></span> <!--clase creada por nosotros en styles.css-->
            <button mat-icon-button (click)="sidenav2.toggle()">
                <mat-icon>menu</mat-icon>
            </button>

        </mat-toolbar>
            <mat-list-item *ngFor="let item of sidebarItems"
              [routerLink]="item.url" 
              (click)="sidenav2.toggle()">
                  <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
                  {{item.label}}
            </mat-list-item>
        <mat-nav-list>

        </mat-nav-list>
    </mat-sidenav>
    <div class="container p-2">
        <router-outlet></router-outlet>
    </div>
    <!-- <button mat-raised-button color = "warn" (click)="sidenav2.toggle() ">toggle</button> -->
</mat-sidenav-container>
