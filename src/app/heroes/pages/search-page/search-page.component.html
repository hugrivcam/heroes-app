<div class="flex flex-column p-2">
    <h3>Buscador</h3>
    <mat-form-field>
        <mat-label>Buscador de HÃ©roes     </mat-label>
        <input type="text" 
        matInput 
        [formControl]="searchInput"
        (input) = "searchHero()"
        [matAutocomplete]="auto1"
        />

        <mat-autocomplete 
        #auto1="matAutocomplete" 
        (optionSelected)="onSelectedHeroe($event)"
        >
            <mat-option *ngFor="let h of heroes" [value]="h">
              {{h.superhero}}
            </mat-option>
            <mat-option *ngIf="heroes.length === 0">
              No se encontro coincidencia
            </mat-option>
        </mat-autocomplete> 
                       
    </mat-form-field>
    <!-- {{ searchInput.value | json}}
    {{ searchInput.touched | json}}
    {{ searchInput.pristine | json}} -->
</div>
