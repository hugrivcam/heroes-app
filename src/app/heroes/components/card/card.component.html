
<mat-card>
  <mat-card-header>
     <mat-card-title>  {{hero.superhero}} </mat-card-title>
     <mat-card-subtitle>{{hero.alter_ego}} </mat-card-subtitle>
  </mat-card-header>
  <!-- TODO:IMAGEN heroImage-->

  <!-- <img mat-card-image [src]="'assets/heroes/' + hero.id + '.jpg'"  alt=""> -->
  <img mat-card-image [src]="hero | heroImage"  alt="{{hero.superhero}}">
  <mat-card-content class="mt-2">
    <h4>{{hero.publisher}}</h4>
    <p>
        <strong>Primera aparición: </strong>{{hero.first_appearance}}
        <br>
        <!-- mi split: {{hero.characters.split(',') | slice:0:4}} -->
        <mat-chip-listbox>
            <mat-chip *ngFor="let name of hero.characters.split(',') | slice:0:4">
                {{name}}
            </mat-chip>
        </mat-chip-listbox>
    </p>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-button mat-raised color="primary" [routerLink]="'/heroes/edit/' + hero.id"> <!--Tambien podemos usar una array ['/heroes/edit/',hero.id] -->
        <mat-icon>edit</mat-icon>
        Editar
    </button>
    <span class="spacer"></span>
    <button mat-button mat-raised color="warn" [routerLink]="['/heroes',hero.id]"> <!--Tambien podemos usar una cadena '/heroes/edit/' + hero.id -->
        <mat-icon>more_horiz</mat-icon>
        Más
    </button>
        
  </mat-card-actions>
</mat-card>
